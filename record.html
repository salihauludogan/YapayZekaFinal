<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition Record</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/image.jpeg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Recognition Record</h1>
        <form action="/" method="post">
            <input type="hidden" name="emotion_index" value="{{ emotion_index }}">
            <button type="submit" name="record" value="record" class="button">Record and Predict</button>
        </form>
        {% if chances_left %}
            <p>Chances left: {{ chances_left }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Go Back</a>
    </div>
</body>
</html>
